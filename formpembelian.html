<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles1.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Elysia Scarf</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="produk.html">Produk</a></li>
            <li class="nav-item"><a class="nav-link active" href="formpembelian.html">Order</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Form Pemesanan -->
    <div class="container my-5">
      <h2 class="text-center mb-4">Order Form</h2>
      <form id="orderForm" class="row g-3">
        <!-- Nama -->
        <div class="col-md-12">
          <label for="nama" class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" id="nama" name="nama" placeholder="Masukkan nama Anda" required />
        </div>
        <!-- Produk -->
        <div class="col-md-12">
          <label for="produk" class="form-label">Produk</label>
          <input type="text" class="form-control" id="produk" name="produk" readonly />
        </div>
        <!-- Harga -->
        <div class="col-md-12">
          <label for="harga" class="form-label">Harga</label>
          <input type="text" class="form-control" id="harga" name="harga" readonly />
        </div>
        <!-- Jumlah -->
        <div class="col-md-12">
          <label for="jumlah" class="form-label">Jumlah</label>
          <input type="number" class="form-control" id="jumlah" name="jumlah" min="1" placeholder="Masukkan jumlah" required />
        </div>
        <!-- Alamat -->
        <div class="col-12">
          <label for="alamat" class="form-label">Alamat</label>
          <textarea class="form-control" id="alamat" name="alamat" rows="3" placeholder="Masukkan alamat lengkap" required></textarea>
        </div>
        <!-- Kontak -->
        <div class="col-md-12">
          <label for="kontak" class="form-label">Kontak</label>
          <input type="tel" class="form-control" id="kontak" name="kontak" placeholder="Masukkan nomor telepon" required />
        </div>
        <!-- Submit Button -->
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Kirim</button>
        </div>
      </form>
    </div>

    <script>
      // Ambil parameter dari URL
      const urlParams = new URLSearchParams(window.location.search);
      const produk = urlParams.get("produk");
      const harga = urlParams.get("harga");

      // Isi data form secara otomatis
      if (produk && harga) {
        document.getElementById("produk").value = produk;
        document.getElementById("harga").value = `Rp ${parseInt(harga).toLocaleString("id-ID")}`;
      }

      // Update harga berdasarkan jumlah
      document.getElementById("jumlah").addEventListener("input", function () {
        const hargaPerItem = parseInt(urlParams.get("harga")) || 0;
        const jumlah = parseInt(this.value) || 0;
        const totalHarga = hargaPerItem * jumlah;
        document.getElementById("harga").value = `Rp ${totalHarga.toLocaleString("id-ID")}`;
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
